<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
    <title>Calculator</title>
  </head>
  <body>
    <header><h1>Calculator</h1></header>
    <div class="container">
      <div class="input-class">
        <input type="text" id="inputField" />
      </div>
      <div class="buttons">
        <button class="btn button-white" data-num="+">+</button>
        <button class="btn button-white" data-num="-">-</button>
        <button class="btn button-white" data-num="/">/</button>
        <button class="btn button-white" data-num="*">*</button>
        <button class="btn button-yellow" data-num="0">0</button>
        <button class="btn button-yellow" data-num="1">1</button>
        <button class="btn button-yellow" data-num="2">2</button>
        <button class="btn button-yellow" data-num="3">3</button>
        <button class="btn button-yellow" data-num="4">4</button>
        <button class="btn button-yellow" data-num="5">5</button>
        <button class="btn button-yellow" data-num="6">6</button>
        <button class="btn button-yellow" data-num="7">7</button>
        <button class="btn button-yellow" data-num="8">8</button>
        <button class="btn button-yellow" data-num="9">9</button>
        <button class="button-red">C</button>
        <button class="button-green">=</button>
      </div>
    </div>
  </body>
</html>
